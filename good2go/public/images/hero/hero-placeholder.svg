<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#heroGradient)"/>
  <defs>
    <linearGradient id="heroGradient" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Luxury Car -->
  <g transform="translate(100, 200)">
    <!-- Car body -->
    <rect x="0" y="0" width="600" height="280" rx="30" fill="#1E293B"/>
    <rect x="60" y="40" width="480" height="220" rx="25" fill="#0F172A"/>
    
    <!-- Car roof -->
    <path d="M 120 40 Q 300 10 480 40 L 480 180 Q 300 210 120 180 Z" fill="#1E293B"/>
    
    <!-- Car windows -->
    <rect x="150" y="70" width="180" height="120" rx="10" fill="#334155" opacity="0.4"/>
    <rect x="370" y="70" width="180" height="120" rx="10" fill="#334155" opacity="0.4"/>
    
    <!-- Car grille -->
    <rect x="60" y="240" width="120" height="40" rx="8" fill="#475569"/>
    <line x1="70" y1="255" x2="170" y2="255" stroke="#64748B" stroke-width="3"/>
    <line x1="70" y1="265" x2="170" y2="265" stroke="#64748B" stroke-width="3"/>
    <line x1="70" y1="270" x2="170" y2="270" stroke="#64748B" stroke-width="3"/>
    
    <!-- Car wheels -->
    <circle cx="180" cy="280" r="45" fill="#0F172A"/>
    <circle cx="420" cy="280" r="45" fill="#0F172A"/>
    <circle cx="180" cy="280" r="35" fill="#475569"/>
    <circle cx="420" cy="280" r="35" fill="#475569"/>
    <circle cx="180" cy="280" r="20" fill="#64748B"/>
    <circle cx="420" cy="280" r="20" fill="#64748B"/>
    
    <!-- Car lights -->
    <ellipse cx="60" cy="220" rx="20" ry="35" fill="#FBBF24"/>
    <ellipse cx="540" cy="220" rx="20" ry="35" fill="#EF4444"/>
    
    <!-- Car logo/badge -->
    <circle cx="300" cy="120" r="25" fill="#4F46E5"/>
    <circle cx="300" cy="120" r="18" fill="#6366F1"/>
  </g>
  
  <!-- Professional Driver (in driver's seat) -->
  <g transform="translate(250, 250)">
    <!-- Driver head -->
    <circle cx="0" cy="0" r="30" fill="#FBBF24"/>
    <!-- Driver suit -->
    <rect x="-35" y="30" width="70" height="100" rx="8" fill="#1E293B"/>
    <rect x="-30" y="35" width="60" height="90" rx="5" fill="#0F172A"/>
    <!-- Driver hands on steering wheel -->
    <circle cx="0" cy="60" r="40" fill="none" stroke="#FBBF24" stroke-width="10"/>
    <circle cx="0" cy="60" r="28" fill="none" stroke="#FBBF24" stroke-width="5"/>
    <!-- Driver hat/cap -->
    <ellipse cx="0" cy="-20" rx="32" ry="15" fill="#1E293B"/>
    <rect x="-25" y="-18" width="50" height="12" fill="#0F172A"/>
  </g>
  
  <!-- Steering wheel detail -->
  <g transform="translate(250, 310)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#475569" stroke-width="5"/>
    <line x1="-25" y1="-25" x2="25" y2="25" stroke="#475569" stroke-width="4"/>
    <line x1="25" y1="-25" x2="-25" y2="25" stroke="#475569" stroke-width="4"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="150" r="80" fill="#4F46E5" opacity="0.1"/>
  <circle cx="700" cy="450" r="60" fill="#6366F1" opacity="0.1"/>
  <circle cx="50" cy="100" r="50" fill="#818CF8" opacity="0.1"/>
  
  <!-- Road lines (subtle) -->
  <line x1="0" y1="520" x2="800" y2="520" stroke="#4F46E5" stroke-width="3" stroke-dasharray="50 50" opacity="0.3"/>
  
  <!-- Ground shadow -->
  <ellipse cx="400" cy="570" rx="350" ry="50" fill="#1E293B" opacity="0.2"/>
</svg>

