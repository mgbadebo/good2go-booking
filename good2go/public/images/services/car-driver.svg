<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#gradient1)"/>
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Car -->
  <g transform="translate(200, 300)">
    <!-- Car body -->
    <rect x="0" y="0" width="400" height="200" rx="20" fill="#1E293B"/>
    <rect x="50" y="20" width="300" height="160" rx="15" fill="#0F172A"/>
    
    <!-- Car windows -->
    <rect x="80" y="40" width="120" height="80" rx="5" fill="#334155" opacity="0.6"/>
    <rect x="220" y="40" width="120" height="80" rx="5" fill="#334155" opacity="0.6"/>
    
    <!-- Car wheels -->
    <circle cx="100" cy="200" r="35" fill="#0F172A"/>
    <circle cx="300" cy="200" r="35" fill="#0F172A"/>
    <circle cx="100" cy="200" r="25" fill="#475569"/>
    <circle cx="300" cy="200" r="25" fill="#475569"/>
    
    <!-- Car door (open) -->
    <rect x="200" y="20" width="150" height="180" rx="10" fill="#1E293B" opacity="0.9"/>
  </g>
  
  <!-- Professional Driver (standing, opening door) -->
  <g transform="translate(350, 200)">
    <!-- Driver body -->
    <ellipse cx="0" cy="80" rx="25" ry="35" fill="#FBBF24"/>
    <!-- Driver suit -->
    <rect x="-30" y="45" width="60" height="100" rx="5" fill="#1E293B"/>
    <rect x="-25" y="50" width="50" height="90" rx="3" fill="#0F172A"/>
    <!-- Driver arm (extended, opening door) -->
    <ellipse cx="50" cy="70" rx="15" ry="40" fill="#FBBF24" transform="rotate(30 50 70)"/>
    <rect x="40" y="60" width="20" height="60" rx="10" fill="#1E293B"/>
    <!-- Driver hat -->
    <ellipse cx="0" cy="20" rx="30" ry="15" fill="#1E293B"/>
    <rect x="-25" y="15" width="50" height="10" fill="#0F172A"/>
  </g>
  
  <!-- Executive Lady (stepping out) -->
  <g transform="translate(450, 220)">
    <!-- Lady body -->
    <ellipse cx="0" cy="60" rx="20" ry="30" fill="#FCD34D"/>
    <!-- Lady dress/suit -->
    <path d="M -25 30 Q 0 50 25 30 L 25 100 Q 0 120 -25 100 Z" fill="#FFFFFF"/>
    <rect x="-20" y="30" width="40" height="70" rx="5" fill="#F1F5F9"/>
    <!-- Lady arm (holding bag) -->
    <ellipse cx="30" cy="50" rx="12" ry="30" fill="#FCD34D" transform="rotate(-20 30 50)"/>
    <rect x="25" y="45" width="15" height="50" rx="7" fill="#FFFFFF"/>
    <!-- Handbag -->
    <rect x="35" y="70" width="20" height="25" rx="3" fill="#4F46E5"/>
    <!-- Lady hair -->
    <ellipse cx="0" cy="15" rx="25" ry="20" fill="#92400E"/>
  </g>
  
  <!-- Ground/shadow -->
  <ellipse cx="400" cy="550" rx="300" ry="30" fill="#1E293B" opacity="0.3"/>
</svg>

